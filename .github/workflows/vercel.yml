name: Production Tag Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  HYGRAPH_URL: ${{ secrets.HYGRAPH_URL }}
  MAGENTO_URL: ${{ secrets.MAGENTO_URL }}
  HYGRAPH_API_KEY: ${{ secrets.HYGRAPH_API_KEY }}
on:
  release:
    type: [released]
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install Codegen CLI
        run: npm install --global @graphql-codegen/cli
      - name: Install Mesh CLI
        run: npm install --global @graphql-mesh/cli
      - name: Install dependencies
        run: yarn install
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
