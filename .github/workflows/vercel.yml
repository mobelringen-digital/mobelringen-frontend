name: Production Tag Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  release:
    type: [released]
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install Codegen CLI
        run: npm install --global @graphql-codegen/cli
      - name: Install Mesh CLI
        run: npm install --global @graphql-mesh/cli
      - name: Create .env file
        run:
          echo "NEXT_PUBLIC_HYGRAPH_URL=${{ secrets.HYGRAPH_URL }}" >> .env &&
          echo "NEXT_PUBLIC_MAGENTO_URL=${{ secrets.MAGENTO_URL }}" >> .env &&
          echo "NEXT_PUBLIC_VERCEL_URL=${{ secrets.HYGRAPH_API_KEY }}" >> .env &&
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> .env &&
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> .env &&
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> .env
      - name: Install mesh
        run: yarn add @graphql-mesh/cli
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
