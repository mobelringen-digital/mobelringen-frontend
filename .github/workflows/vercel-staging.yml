name: Staging Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Create .env file
        run:
          echo "NEXT_PUBLIC_HYGRAPH_URL=${{ secrets.HYGRAPH_URL }}" >> .env &&
          echo "NEXT_PUBLIC_MAGENTO_URL=${{ secrets.MAGENTO_URL }}" >> .env &&
          echo "NEXT_PUBLIC_HYGRAPH_API_KEY=${{ secrets.HYGRAPH_API_KEY }}" >> .env &&
          echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> .env &&
          echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> .env &&
          echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> .env
      - name: Install dependencies
        run: yarn install
      - name: Remove .env file
        run: rm -f .env
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=integration --token=${{ secrets.VERCEL_TOKEN }}
      - name: Rename Vercel Env file
        run: .vercel/.env.integration.local .verce/.env
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --target=integration --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
